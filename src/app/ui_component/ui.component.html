<ion-grid style="background: #1c2a35;">
  <ion-row>
    <ion-col>
        <ion-select interface="action-sheet" placeholder="1 Hour" [(ngModel)]="PeriodSelected" (ionChange)="onSelectPeriod()" >
            <ion-option  *ngFor="let period of periodicityOptions" selected="period.label == PeriodSelected">{{period.label}}</ion-option>
          </ion-select>
    </ion-col>
    <ion-col>
        <ion-select interface="action-sheet" placeholder="candle" [(ngModel)]="TypeSelected" (ionChange)="onSelectType()" >
            <ion-option  *ngFor="let type of chartTypes" selected="type.label == TypeSelected">{{type.label}}</ion-option>
          </ion-select>
      </ion-col>
      <ion-col>
          <ion-select interface="action-sheet" placeholder="Add Study" [(ngModel)]="StudySelected" (ionChange)="onSelectStudy()" >
              <ion-option  *ngFor="let study of studies.list">{{study}}</ion-option>
            </ion-select>
        </ion-col>
  </ion-row>
</ion-grid>
