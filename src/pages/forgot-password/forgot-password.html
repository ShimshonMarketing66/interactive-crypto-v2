

<ion-content padding style="background:#2b2b2b;">
  <ion-icon (click)="navCtrl.pop()" style="position: absolute;font-size: 35px;color: white;left: 10px;top: 13px;" name="ios-arrow-back"></ion-icon>
  <div style="text-align: center;font-size: 16pt;color: white;padding-top: 4px;"> forgot-password</div>
   
    <div style="font-size:12pt;color:white;text-align: center;padding-top: 60px;padding-bottom: 53px;">
        {{ 'Please enter your email address' | translate }}:
    </div>
  
    <ion-item style="background: #2b2b2b;">
        <ion-label color="light" stacked>{{ 'Email' | translate }}</ion-label>
        <ion-input type="email" style="color:white" [(ngModel)]="email" placeholder="{{ 'YOUREMAIL@EMAIL.COM' | translate }}"></ion-input>
      </ion-item>
  <div style="margin-top: 57%;text-align: center;">
    <button  (click)="resetPassword(email)" style="width: 170px;height: 40px;border-radius: 10px; background: #f99f1e;
    color: white;font-weight:700;">{{ 'SUBMIT' | translate }}</button>
  </div>
</ion-content>
