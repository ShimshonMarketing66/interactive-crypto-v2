
<ion-header>

  <ion-navbar  >
    
    <ion-title>phone-number-verified</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#2b2b2b;color: white;font-size: 125%;text-align: center;">
  
<div style="margin-top: 15%;">{{ 'Enter your phone number to' | translate }}</div>
<div>{{ 'complete registration' | translate }}</div>
<ion-grid style="color: white;">
 
  <ion-row>
    <ion-col  (click)="presentDialCode()" col-2 style="margin-top:10px;font-size:1.7rem; border-bottom: 1px solid #afb9d7;">
      {{authData?.user?.countryData?.dial_code}}
    </ion-col>
    <ion-col (click)="presentDialCode()" col-1 style="font-size:1.7rem;">
      <ion-icon name="md-arrow-dropdown"></ion-icon>
    </ion-col>
    <ion-col style="font-size:1.7rem;border-bottom: 1px solid #afb9d7;">
      <ion-input style="color:white" [(ngModel)]="phone_number" type="number" placeholder="{{ 'phone number' | translate }}"></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
<div style="text-align: center;color: red;font-size: 14pt;">
    {{error}}
  </div>
<div style="margin-top: 35px;"><button (click)="submit()" style="background:#ffc046;height: 40px;width: 70%;">{{ 'SUBMIT' | translate }}</button></div>
</ion-content>
